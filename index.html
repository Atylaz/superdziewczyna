            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .footer {

            text-align: center;
            padding: 20px;
            margin-top: 50px;

        function loadImage() {
            // Sprawdź, czy dzisiaj już losowano
            var lastTime = localStorage.getItem("lastTime");
            var today = new Date().toLocaleDateString();
            if (lastTime === today) {
                var lastImageSrc = localStorage.getItem("lastImage");
                var lastText = localStorage.getItem("lastText");

                // Wyświetl ostatnie zdjęcie
                displayImage(lastImageSrc, lastText);

                alert("Dziś już losowano! Oto ostatnie zdjęcie.");

                // Zapisz dzisiejszą datę i losowane dane
                localStorage.setItem("lastTime", today);
                localStorage.setItem("lastImage", randomImageSrc);
                localStorage.setItem("lastText", randomText);

                alert("Dziś już losowałaś paruwo. Tutaj masz ostatnie zdjęcie! <3");

        }

        function displayImage(imageSrc, text) {
            imageContainer.innerHTML = ""; // Wyczyść kontener przed dodaniem nowego obrazka
            var card = document.createElement("div");
            card.classList.add("card");

            var image = document.createElement("img");
            image.src = imageSrc;
            image.style.maxWidth = "300px"; // Ustaw maksymalną szerokość obrazka na 300 pikseli

            textElement.textContent = text;
            textElement.classList.add("walentynkowy-text");
