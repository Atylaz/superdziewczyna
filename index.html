<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowy klimat</title>
    <style>
        /* Styl CSS dla walentynkowego klimatu */
        body {
            background-color: #f7e9f9; /* Delikatny róż */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ustawienie wysokości na pełną wysokość widoku */
            margin: 0; /* Usunięcie marginesów */
        }

        h1 {
            color: #d81b60; /* Intensywny róż */
            margin-bottom: 20px; /* Dodatkowy margines na dole */
        }

        .button {
            background-color: #ff4081; /* Różowy */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e91e63; /* Ciemniejszy róż */
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Wyśrodkowanie tekstu w sekcji */
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Dodatkowy margines na dole */
        }

        .card {
            background-color: #ffffff; /* Białe tło */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .footer {
            background-color: #f8bbd0; /* Jasny róż */
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
        }

        .walentynkowy-text {
            color: #d81b60; /* Intensywny róż */
            font-style: italic; /* Kursywa */
            margin-bottom: 10px; /* Dodatkowy margines na dole */
        }
    </style>
</head>

    </div>

        function displayImage(imageSrc, text) {
            imageContainer.innerHTML = ""; // Wyczyść kontener przed dodaniem nowego obrazka
            var card = document.createElement("div");
            card.classList.add("card");

            var image = document.createElement("img");
            image.src = imageSrc;
            image.style.maxWidth = "300px"; // Ustaw maksymalną szerokość obrazka na 300 pikseli
            image.style.maxHeight = "300px"; // Ustaw maksymalną wysokość obrazka na 300 pikseli

            var textElement = document.createElement("p");
            textElement.textContent = text;
            textElement.classList.add("walentynkowy-text");

            card.appendChild(image);
            card.appendChild(textElement);
            imageContainer.appendChild(card);
        }

</html>
